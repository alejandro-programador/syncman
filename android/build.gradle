allprojects {
    repositories {
        google()
        mavenCentral()
    }
    tasks.withType(JavaCompile) {
    sourceCompatibility = '17'
    targetCompatibility = '17'
    }
}
subprojects {
    afterEvaluate {
        if (it.hasProperty("compileOptions")) {
            it.compileOptions.sourceCompatibility = JavaVersion.VERSION_17
            it.compileOptions.targetCompatibility = JavaVersion.VERSION_17
        }
        if (it.hasProperty("kotlinOptions")) {
            it.kotlinOptions.jvmTarget = "17"
        }
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
